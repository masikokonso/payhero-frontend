<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayHero Payment - M-Pesa STK Push</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        /* Processing State */
        .processing {
            text-align: center;
            padding: 30px 20px;
            display: none;
        }

        .processing.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .processing p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .processing .timer {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        .payment-form {
            display: block;
        }

        .payment-form.hide {
            display: none;
        }
        
        .new-payment-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-top: 10px;
        }

        .check-status-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ PayHero Payment</h1>
        <p class="subtitle">M-Pesa STK Push - Secure Payment</p>
        
        <!-- Payment Form -->
        <div class="payment-form" id="paymentForm">
            <form id="mpesaForm">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="0712345678 or 254712345678"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount (KES)</label>
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="100"
                        min="1"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <input 
                        type="text" 
                        id="description" 
                        placeholder="Payment for Order #123"
                        value="Test Payment"
                    >
                </div>
                
                <button type="submit" id="payBtn">Pay with M-Pesa</button>
            </form>
        </div>

        <!-- Processing State -->
        <div class="processing" id="processingState">
            <div class="spinner"></div>
            <h3>Processing Payment...</h3>
            <p>Please check your phone for M-Pesa prompt<br>Enter your PIN to complete payment</p>
            <div class="timer" id="timer">15s</div>
            <p style="font-size: 12px; color: #999; margin-top: 10px;">Verifying payment status...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <button class="check-status-btn" id="checkStatusBtn" style="display: none;">
            Check Payment Status
        </button>
        
        <button class="new-payment-btn" id="newPaymentBtn" style="display: none;">
            Make New Payment
        </button>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Replace with YOUR Render API URL
        const API_URL = 'https://payhero-api.onrender.com';  // UPDATE THIS!
        
        let currentTransactionCode = null;
        let countdownTimer = null;
        let timeLeft = 15;
        
        const mpesaForm = document.getElementById('mpesaForm');
        const paymentForm = document.getElementById('paymentForm');
        const processingState = document.getElementById('processingState');
        const statusDiv = document.getElementById('status');
        const checkStatusBtn = document.getElementById('checkStatusBtn');
        const newPaymentBtn = document.getElementById('newPaymentBtn');
        const timerDisplay = document.getElementById('timer');
        
        // Submit Payment
        mpesaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            
            // Validate phone
            const phoneRegex = /^(07|01|254)\d+$/;
            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid phone number (07XX, 01XX, or 254...)');
                return;
            }
            
            // Reset state
            currentTransactionCode = null;
            timeLeft = 15;
            statusDiv.style.display = 'none';
            checkStatusBtn.style.display = 'none';
            newPaymentBtn.style.display = 'none';
            
            // Show processing state
            paymentForm.classList.add('hide');
            processingState.classList.add('show');
            
            try {
                const response = await fetch(`${API_URL}/api/payment/initiate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        amount: parseFloat(amount),
                        description: description
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    currentTransactionCode = data.data.transaction_code;
                    
                    console.log('Payment initiated:', currentTransactionCode);
                    
                    // Start countdown timer
                    startCountdown();
                    
                } else {
                    // Payment initiation failed
                    showError(data.message || 'Failed to initiate payment');
                }
            } catch (error) {
                console.error('Payment error:', error);
                showError('Connection error. Please check your internet and try again.');
            }
        });
        
        // Countdown Timer
        function startCountdown() {
            timerDisplay.textContent = `${timeLeft}s`;
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    checkFinalStatus();
                }
            }, 1000);
        }
        
        // Check Final Payment Status
        async function checkFinalStatus() {
            if (!currentTransactionCode) {
                showError('No transaction to check');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/payment/status/${currentTransactionCode}`);
                const data = await response.json();
                
                processingState.classList.remove('show');
                statusDiv.style.display = 'block';
                
                if (response.ok && data.status === 'success') {
                    const payment = data.data;
                    const isPaid = payment.state === 'COMPLETED' || payment.paid === true;
                    
                    if (isPaid) {
                        // Payment successful
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = `
                            <strong>‚úÖ Payment Successful!</strong><br><br>
                            Amount: KES ${payment.amount}<br>
                            Phone: ${payment.phone_number}<br>
                            Transaction: ${currentTransactionCode}<br><br>
                            <small>Your payment has been confirmed!</small>
                        `;
                        newPaymentBtn.style.display = 'block';
                    } else {
                        // Payment still pending or failed
                        statusDiv.className = 'status warning';
                        statusDiv.innerHTML = `
                            <strong>‚è≥ Payment Pending</strong><br><br>
                            Status: ${payment.state || 'Processing'}<br>
                            Transaction: ${currentTransactionCode}<br><br>
                            <small>Payment may still be processing. Check status below.</small>
                        `;
                        checkStatusBtn.style.display = 'block';
                        newPaymentBtn.style.display = 'block';
                    }
                } else {
                    showError('Could not verify payment status');
                    checkStatusBtn.style.display = 'block';
                    newPaymentBtn.style.display = 'block';
                }
            } catch (error) {
                console.error('Status check error:', error);
                showError('Could not check payment status');
                checkStatusBtn.style.display = 'block';
                newPaymentBtn.style.display = 'block';
            }
        }
        
        // Manual Status Check
        checkStatusBtn.addEventListener('click', async () => {
            if (!currentTransactionCode) return;
            
            checkStatusBtn.disabled = true;
            statusDiv.className = 'status info';
            statusDiv.innerHTML = 'Checking payment status...';
            
            try {
                const response = await fetch(`${API_URL}/api/payment/status/${currentTransactionCode}`);
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    const payment = data.data;
                    const isPaid = payment.state === 'COMPLETED' || payment.paid === true;
                    
                    if (isPaid) {
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = `
                            <strong>‚úÖ Payment Confirmed!</strong><br><br>
                            Amount: KES ${payment.amount}<br>
                            Phone: ${payment.phone_number}<br>
                            Transaction: ${currentTransactionCode}
                        `;
                        checkStatusBtn.style.display = 'none';
                    } else {
                        statusDiv.className = 'status warning';
                        statusDiv.innerHTML = `
                            <strong>‚è≥ Still Pending</strong><br><br>
                            Status: ${payment.state || 'Processing'}<br>
                            Transaction: ${currentTransactionCode}<br><br>
                            <small>Keep checking or try again later</small>
                        `;
                    }
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = 'Could not retrieve payment status';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = 'Error checking status';
            } finally {
                checkStatusBtn.disabled = false;
            }
        });
        
        // New Payment
        newPaymentBtn.addEventListener('click', () => {
            // Reset everything
            clearInterval(countdownTimer);
            currentTransactionCode = null;
            timeLeft = 15;
            
            paymentForm.classList.remove('hide');
            processingState.classList.remove('show');
            statusDiv.style.display = 'none';
            checkStatusBtn.style.display = 'none';
            newPaymentBtn.style.display = 'none';
            
            mpesaForm.reset();
            document.getElementById('description').value = 'Test Payment';
        });
        
        // Show Error
        function showError(message) {
            processingState.classList.remove('show');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                <strong>‚ùå Error</strong><br><br>
                ${message}
            `;
            newPaymentBtn.style.display = 'block';
            clearInterval(countdownTimer);
        }
    </script>
</body>
</html>
