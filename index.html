<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayHero Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .processing {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .processing.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .payment-form.hide {
            display: none;
        }
        
        .new-payment-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-top: 10px;
        }

        .debug-log {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug-log.show {
            display: block;
        }

        .debug-log div {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ PayHero Paymenti</h1>
        <p class="subtitle">M-Pesa STK Push - Till 6253624</p>
        
        <div class="payment-form" id="paymentForm">
            <form id="mpesaForm">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="0712345678" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount (KES)</label>
                    <input type="number" id="amount" placeholder="100" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" value="Test Payment">
                </div>
                
                <button type="submit" id="payBtn">Pay with M-Pesa</button>
            </form>
        </div>

        <div class="processing" id="processingState">
            <div class="spinner"></div>
            <h3 id="processingTitle">Sending Payment Request...</h3>
            <p id="processingText">Please wait...</p>
            <p id="checkCount" style="margin-top: 10px; font-weight: bold; color: #667eea;"></p>
        </div>
        
        <div class="status" id="status"></div>
        
        <button class="new-payment-btn" id="newPaymentBtn" style="display: none;">
            Make New Payment
        </button>

        <div class="debug-log" id="debugLog"></div>
    </div>

    <script>
        const API_URL = 'https://payhero-api.onrender.com'; // UPDATE THIS!
        
        let currentTransactionCode = null;
        let statusCheckInterval = null;
        let checkCount = 0;
        const MAX_CHECKS = 60; // 3 minutes (60 √ó 3 seconds)
        
        const mpesaForm = document.getElementById('mpesaForm');
        const paymentForm = document.getElementById('paymentForm');
        const processingState = document.getElementById('processingState');
        const processingTitle = document.getElementById('processingTitle');
        const processingText = document.getElementById('processingText');
        const checkCountDiv = document.getElementById('checkCount');
        const statusDiv = document.getElementById('status');
        const newPaymentBtn = document.getElementById('newPaymentBtn');
        const debugLog = document.getElementById('debugLog');
        
        function log(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            if (data) {
                logEntry.textContent += ` ${JSON.stringify(data)}`;
            }
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message, data || '');
        }
        
        mpesaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            debugLog.classList.add('show');
            debugLog.innerHTML = '';
            
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            
            log('Starting payment process...');
            log('Phone:', phone);
            log('Amount:', amount);
            
            currentTransactionCode = null;
            checkCount = 0;
            statusDiv.style.display = 'none';
            newPaymentBtn.style.display = 'none';
            
            paymentForm.classList.add('hide');
            processingState.classList.add('show');
            processingTitle.textContent = 'Sending Payment Request...';
            processingText.textContent = 'Connecting to PayHero...';
            checkCountDiv.textContent = '';
            
            const startTime = Date.now();
            
            try {
                log('Calling API:', `${API_URL}/api/payment/initiate`);
                
                const response = await fetch(`${API_URL}/api/payment/initiate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        amount: parseFloat(amount),
                        description: description
                    })
                });
                
                const responseTime = Date.now() - startTime;
                log(`API responded in ${responseTime}ms`);
                
                const data = await response.json();
                log('API Response:', data);
                
                if (response.ok && data.status === 'success') {
                    currentTransactionCode = data.data.transaction_code;
                    log('‚úì Transaction initiated!', currentTransactionCode);
                    
                    processingTitle.textContent = 'Check Your Phone!';
                    processingText.textContent = 'Enter M-Pesa PIN on your phone';
                    
                    // START CHECKING IMMEDIATELY (NO DELAY!)
                    log('Starting status checks immediately...');
                    startStatusChecking();
                    
                } else {
                    log('‚úó Payment initiation failed:', data.message);
                    showError(data.message || 'Failed to initiate payment');
                }
            } catch (error) {
                log('‚úó Network error:', error.message);
                showError('Connection error: ' + error.message);
            }
        });
        
        function startStatusChecking() {
            checkCount = 0;
            
            // Check immediately first time
            checkPaymentStatus();
            
            // Then check every 3 seconds
            statusCheckInterval = setInterval(() => {
                checkPaymentStatus();
            }, 3000);
        }
        
        function stopChecking() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }
        
        async function checkPaymentStatus() {
            checkCount++;
            checkCountDiv.textContent = `Checking... (${checkCount}/${MAX_CHECKS})`;
            
            log(`Check #${checkCount}/${MAX_CHECKS}`, currentTransactionCode);
            
            try {
                const checkStart = Date.now();
                const response = await fetch(`${API_URL}/api/payment/status/${currentTransactionCode}`);
                const checkTime = Date.now() - checkStart;
                
                log(`Status check took ${checkTime}ms`);
                
                const data = await response.json();
                log('Status response:', data);
                
                if (response.ok && data.status === 'success') {
                    const payment = data.data;
                    const state = payment.state;
                    
                    log(`Payment state: ${state}`);
                    
                    // CHECK FOR SUCCESS
                    if (state === 'COMPLETED' || payment.paid === true) {
                        log('‚úì‚úì‚úì PAYMENT SUCCESSFUL!');
                        stopChecking();
                        showSuccess(payment);
                        return;
                    }
                    
                    // CHECK FOR FAILURE
                    if (state === 'FAILED' || state === 'CANCELLED' || state === 'EXPIRED' || state === 'REJECTED') {
                        log(`‚úó‚úó‚úó PAYMENT ${state}!`);
                        stopChecking();
                        showFailed(state, payment);
                        return;
                    }
                    
                    // STILL PENDING
                    log(`Still pending... (${state})`);
                    
                    if (checkCount >= MAX_CHECKS) {
                        log('‚è± TIMEOUT - Stopping checks');
                        stopChecking();
                        showTimeout();
                    }
                    
                } else {
                    log('‚úó Status check failed:', data);
                    
                    if (checkCount >= MAX_CHECKS) {
                        stopChecking();
                        showError('Could not verify payment status');
                    }
                }
            } catch (error) {
                log('‚úó Status check error:', error.message);
                
                if (checkCount >= MAX_CHECKS) {
                    stopChecking();
                    showError('Network error during verification');
                }
            }
        }
        
        function showSuccess(payment) {
            processingState.classList.remove('show');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                <h3 style="margin-bottom: 15px;">‚úÖ Payment Successful!</h3>
                <p><strong>Amount:</strong> KES ${payment.amount}</p>
                <p><strong>Phone:</strong> ${payment.phone_number}</p>
                <p><strong>Transaction:</strong> ${currentTransactionCode}</p>
            `;
            newPaymentBtn.style.display = 'block';
        }
        
        function showFailed(state, payment) {
            processingState.classList.remove('show');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                <h3 style="margin-bottom: 15px;">‚ùå Payment ${state}</h3>
                <p><strong>Status:</strong> ${state}</p>
                <p><strong>Transaction:</strong> ${currentTransactionCode}</p>
                <p style="margin-top: 10px; font-size: 14px;">
                    ${state === 'CANCELLED' ? 'You cancelled the payment.' : 
                      state === 'FAILED' ? 'Payment failed. Please try again.' : 
                      state === 'EXPIRED' ? 'Payment expired. Too long to enter PIN.' :
                      'Payment was rejected.'}
                </p>
            `;
            newPaymentBtn.style.display = 'block';
        }
        
        function showTimeout() {
            processingState.classList.remove('show');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                <h3 style="margin-bottom: 15px;">‚è±Ô∏è Verification Timeout</h3>
                <p><strong>Transaction:</strong> ${currentTransactionCode}</p>
                <p style="margin-top: 10px;">Timed out after 3 minutes. Check M-Pesa messages.</p>
            `;
            newPaymentBtn.style.display = 'block';
        }
        
        function showError(message) {
            processingState.classList.remove('show');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `<h3>‚ùå Error</h3><p>${message}</p>`;
            newPaymentBtn.style.display = 'block';
            stopChecking();
        }
        
        newPaymentBtn.addEventListener('click', () => {
            stopChecking();
            currentTransactionCode = null;
            checkCount = 0;
            
            paymentForm.classList.remove('hide');
            processingState.classList.remove('show');
            statusDiv.style.display = 'none';
            newPaymentBtn.style.display = 'none';
            debugLog.classList.remove('show');
            
            mpesaForm.reset();
            document.getElementById('description').value = 'Test Payment';
        });
    </script>
</body>
</html>
