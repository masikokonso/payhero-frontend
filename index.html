<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayHero Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .loader {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .check-status-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ PayHero Payment</h1>
        <p class="subtitle">M-Pesa STK Push - Till 6253624</p>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="0712345678 or 254712345678"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="amount">Amount (KES)</label>
                <input 
                    type="number" 
                    id="amount" 
                    placeholder="100"
                    min="1"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <input 
                    type="text" 
                    id="description" 
                    placeholder="Payment for Order #123"
                    value="Test Payment"
                >
            </div>
            
            <button type="submit" id="payBtn">Send Payment Request</button>
        </form>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <button class="check-status-btn" id="checkStatusBtn" style="display: none;">
            Check Payment Status
        </button>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Replace with YOUR Render API URL
        const API_URL = 'https://payhero-api.onrender.com';  // UPDATE THIS!
        
        let currentTransactionCode = null;
        
        const form = document.getElementById('paymentForm');
        const payBtn = document.getElementById('payBtn');
        const loader = document.getElementById('loader');
        const statusDiv = document.getElementById('status');
        const checkStatusBtn = document.getElementById('checkStatusBtn');
        
        // Initiate Payment
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            
            // Show loader
            payBtn.disabled = true;
            loader.style.display = 'block';
            statusDiv.style.display = 'none';
            checkStatusBtn.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/api/payment/initiate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        amount: parseFloat(amount),
                        description: description
                    })
                });
                
                const data = await response.json();
                
                loader.style.display = 'none';
                statusDiv.style.display = 'block';
                
                if (response.ok && data.status === 'success') {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Payment Request Sent!</strong><br><br>
                        Check your phone for M-Pesa prompt<br>
                        <small>Transaction: ${data.data.transaction_code || 'Pending'}</small>
                    `;
                    
                    // Save transaction code for status check
                    if (data.data.transaction_code) {
                        currentTransactionCode = data.data.transaction_code;
                        checkStatusBtn.style.display = 'block';
                    }
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `
                        <strong>‚ùå Payment Failed</strong><br><br>
                        ${data.message || 'Unknown error occurred'}
                    `;
                }
            } catch (error) {
                loader.style.display = 'none';
                statusDiv.style.display = 'block';
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>‚ùå Connection Error</strong><br><br>
                    Make sure the API is running at ${API_URL}
                `;
            } finally {
                payBtn.disabled = false;
            }
        });
        
        // Check Payment Status
        checkStatusBtn.addEventListener('click', async () => {
            if (!currentTransactionCode) return;
            
            checkStatusBtn.disabled = true;
            statusDiv.className = 'status info';
            statusDiv.innerHTML = 'Checking payment status...';
            
            try {
                const response = await fetch(`${API_URL}/api/payment/status/${currentTransactionCode}`);
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    const payment = data.data;
                    const isPaid = payment.state === 'COMPLETED' || payment.paid === true;
                    
                    statusDiv.className = isPaid ? 'status success' : 'status info';
                    statusDiv.innerHTML = `
                        <strong>${isPaid ? '‚úÖ Payment Confirmed!' : '‚è≥ Payment Pending'}</strong><br><br>
                        Amount: KES ${payment.amount}<br>
                        Status: ${payment.state || payment.status}<br>
                        Phone: ${payment.phone_number}
                    `;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = 'Could not check status. Try again.';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = 'Error checking status';
            } finally {
                checkStatusBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
