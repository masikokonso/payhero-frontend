<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayHero Payment Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .loader {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ PayHero Payment</h1>
        <p class="subtitle">M-Pesa STK Push - Till 6253624</p>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="0712345678"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="amount">Amount (KES)</label>
                <input 
                    type="number" 
                    id="amount" 
                    placeholder="100"
                    min="1"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <input 
                    type="text" 
                    id="description" 
                    value="Test Payment"
                >
            </div>
            
            <button type="submit" id="payBtn">Pay Now</button>
        </form>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;" id="loaderText">Processing...</p>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const API_URL = 'https://payhero-api.onrender.com';
        let currentTransactionCode = null;
        let statusCheckInterval = null;
        let checkCount = 0;
        const MAX_CHECKS = 40; // 2 minutes (40 √ó 3 seconds)
        
        const form = document.getElementById('paymentForm');
        const payBtn = document.getElementById('payBtn');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loaderText');
        const statusDiv = document.getElementById('status');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            
            payBtn.disabled = true;
            form.style.display = 'none';
            loader.style.display = 'block';
            loaderText.textContent = 'Sending payment request...';
            statusDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/api/payment/initiate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        phone: phone,
                        amount: parseFloat(amount),
                        description: description
                    })
                });
                
                const data = await response.json();
                console.log('Payment Response:', data);
                
                if (response.ok && data.status === 'success') {
                    currentTransactionCode = data.data.transaction_code;
                    
                    loaderText.textContent = 'Check your phone for M-Pesa prompt...';
                    
                    // Start checking status immediately
                    startStatusCheck();
                } else {
                    loader.style.display = 'none';
                    statusDiv.style.display = 'block';
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `
                        <strong>‚ùå Payment Failed</strong><br><br>
                        ${data.message || 'Unknown error'}
                    `;
                    form.style.display = 'block';
                    payBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                loader.style.display = 'none';
                statusDiv.style.display = 'block';
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `<strong>‚ùå Connection Error</strong><br><br>${error.message}`;
                form.style.display = 'block';
                payBtn.disabled = false;
            }
        });
        
        function startStatusCheck() {
            checkCount = 0;
            
            // Check immediately
            checkPaymentStatus();
            
            // Then check every 3 seconds
            statusCheckInterval = setInterval(() => {
                checkPaymentStatus();
            }, 3000);
        }
        
        async function checkPaymentStatus() {
            if (!currentTransactionCode) return;
            
            checkCount++;
            loaderText.textContent = `Verifying payment... (${checkCount}/${MAX_CHECKS})`;
            
            console.log(`Check #${checkCount}: ${currentTransactionCode}`);
            
            try {
                const response = await fetch(`${API_URL}/api/payment/status/${currentTransactionCode}`);
                const data = await response.json();
                
                console.log('Status Response:', data);
                
                if (response.ok && data.status === 'success') {
                    const payment = data.data;
                    const state = payment.state;
                    
                    if (state === 'COMPLETED' || payment.paid === true) {
                        // ‚úÖ PAYMENT SUCCESSFUL!
                        clearInterval(statusCheckInterval);
                        
                        loader.style.display = 'none';
                        statusDiv.style.display = 'block';
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = `
                            <strong>‚úÖ Payment Successful!</strong><br><br>
                            Amount: KES ${payment.amount}<br>
                            Phone: ${payment.phone_number}<br><br>
                            <small>Redirecting to next page...</small>
                        `;
                        
                        console.log('‚úÖ PAYMENT COMPLETED!');
                        
                        // Redirect after 2 seconds
                        setTimeout(() => {
                            // Change this URL to your next page
                            window.location.href = 'success.html';
                            // Or: window.location.href = 'dashboard.html';
                            // Or: window.location.href = '/next-step';
                        }, 2000);
                        
                    } else if (state === 'FAILED' || state === 'CANCELLED' || state === 'EXPIRED') {
                        // ‚ùå PAYMENT FAILED
                        clearInterval(statusCheckInterval);
                        
                        loader.style.display = 'none';
                        statusDiv.style.display = 'block';
                        statusDiv.className = 'status error';
                        statusDiv.innerHTML = `
                            <strong>‚ùå Payment ${state}</strong><br><br>
                            Transaction: ${currentTransactionCode}<br><br>
                            <button onclick="location.reload()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Try Again</button>
                        `;
                        
                        console.log(`‚ùå PAYMENT ${state}!`);
                        
                    } else {
                        // Still PENDING - continue checking
                        console.log(`‚è≥ Payment still ${state}`);
                        
                        if (checkCount >= MAX_CHECKS) {
                            // Timeout after 2 minutes
                            clearInterval(statusCheckInterval);
                            
                            loader.style.display = 'none';
                            statusDiv.style.display = 'block';
                            statusDiv.className = 'status error';
                            statusDiv.innerHTML = `
                                <strong>‚è±Ô∏è Verification Timeout</strong><br><br>
                                Payment may still be processing. Check M-Pesa messages.<br><br>
                                Transaction: ${currentTransactionCode}<br><br>
                                <button onclick="location.reload()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Try Again</button>
                            `;
                        }
                    }
                }
            } catch (error) {
                console.error('Status check error:', error);
                
                if (checkCount >= MAX_CHECKS) {
                    clearInterval(statusCheckInterval);
                    
                    loader.style.display = 'none';
                    statusDiv.style.display = 'block';
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `
                        <strong>‚ùå Error</strong><br><br>
                        Could not verify payment status<br><br>
                        <button onclick="location.reload()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Try Again</button>
                    `;
                }
            }
        }
    </script>
</body>
</html>
