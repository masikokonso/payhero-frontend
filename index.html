<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>M-Pesa Payment</h2>
    
    <input type="tel" id="phone" placeholder="0712345678" />
    <input type="number" id="amount" placeholder="Amount (KES)" min="1" />
    <button onclick="pay()">Pay Now</button>
    
    <div id="result"></div>

    <script>
        const API = 'https://payhero-api.onrender.com';
        let txCode = null;

        async function pay() {
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const result = document.getElementById('result');
            
            result.style.display = 'none';
            
            try {
                const res = await fetch(`${API}/api/payment/initiate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({phone, amount, description: 'Payment'})
                });
                
                const data = await res.json();
                
                if (data.status === 'success') {
                    txCode = data.data.CheckoutRequestID;
                    
                    result.className = 'success';
                    result.innerHTML = `✓ Check your phone!<br>Code: ${txCode}`;
                    result.style.display = 'block';
                    
                    // Start checking
                    setTimeout(checkStatus, 5000);
                } else {
                    result.className = 'error';
                    result.innerHTML = `✗ ${data.message}`;
                    result.style.display = 'block';
                }
            } catch (e) {
                result.className = 'error';
                result.innerHTML = `✗ Connection error`;
                result.style.display = 'block';
            }
        }

        async function checkStatus() {
            if (!txCode) return;
            
            try {
                const res = await fetch(`${API}/api/payment/status/${txCode}`);
                const data = await res.json();
                
                if (data.status === 'success') {
                    const state = data.data.state;
                    
                    if (state === 'COMPLETED') {
                        document.getElementById('result').innerHTML = `✓ Payment Successful!<br>Amount: ${data.data.amount}`;
                    } else if (state === 'PENDING') {
                        setTimeout(checkStatus, 3000);
                    } else {
                        document.getElementById('result').className = 'error';
                        document.getElementById('result').innerHTML = `✗ Payment ${state}`;
                    }
                }
            } catch (e) {
                console.log('Check failed:', e);
                setTimeout(checkStatus, 3000);
            }
        }
    </script>
</body>
</html>
