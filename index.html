<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayHero Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .check-status-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }

        .debug {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ PayHero Payment</h1>
        <p class="subtitle">M-Pesa STK Push - Till 6253624</p>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="0712345678" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount (KES)</label>
                <input type="number" id="amount" placeholder="100" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" value="Test Payment">
            </div>
            
            <button type="submit" id="payBtn">Send Payment Request</button>
        </form>
        
        <div class="status" id="status"></div>
        
        <button class="check-status-btn" id="checkStatusBtn" style="display: none;">
            Check Payment Status
        </button>

        <div class="debug" id="debug"></div>
    </div>

    <script>
        const API_URL = 'https://payhero-api.onrender.com';
        
        let currentTransactionCode = null;
        let statusCheckInterval = null;
        let checkCount = 0;
        
        const form = document.getElementById('paymentForm');
        const payBtn = document.getElementById('payBtn');
        const statusDiv = document.getElementById('status');
        const checkStatusBtn = document.getElementById('checkStatusBtn');
        const debugDiv = document.getElementById('debug');
        
        function log(msg) {
            console.log(msg);
            debugDiv.classList.add('show');
            debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            debugDiv.innerHTML = '';
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            
            payBtn.disabled = true;
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.innerHTML = '<div class="spinner"></div><p>Initiating payment...</p>';
            checkStatusBtn.style.display = 'none';
            
            log(`Calling: ${API_URL}/api/payment/initiate`);
            log(`Phone: ${phone}, Amount: ${amount}`);
            
            try {
                const response = await fetch(`${API_URL}/api/payment/initiate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        amount: parseFloat(amount),
                        description: description
                    })
                });
                
                const data = await response.json();
                log(`Response: ${JSON.stringify(data)}`);
                
                if (response.ok && data.status === 'success') {
                    currentTransactionCode = data.data.transaction_code || data.data.checkout_request_id || data.data.reference;
                    
                    log(`Transaction Code: ${currentTransactionCode}`);
                    
                    if (currentTransactionCode && currentTransactionCode !== 'null') {
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = `
                            <strong>‚úÖ Payment Sent!</strong><br><br>
                            Check phone for M-Pesa prompt<br>
                            <small>Transaction: ${currentTransactionCode}</small>
                        `;
                        
                        checkStatusBtn.style.display = 'block';
                        
                        // Start checking status
                        log('Starting status checks...');
                        setTimeout(startStatusCheck, 3000);
                    } else {
                        statusDiv.className = 'status error';
                        statusDiv.innerHTML = `
                            <strong>‚ö†Ô∏è No Transaction Code</strong><br><br>
                            Payment may have been sent but no transaction code returned.
                        `;
                    }
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `
                        <strong>‚ùå Failed</strong><br><br>
                        ${data.message || 'Unknown error'}
                    `;
                }
            } catch (error) {
                log(`Error: ${error.message}`);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>‚ùå Connection Error</strong><br><br>
                    ${error.message}
                `;
            } finally {
                payBtn.disabled = false;
            }
        });
        
        function startStatusCheck() {
            checkCount = 0;
            statusCheckInterval = setInterval(checkStatus, 3000);
            checkStatus(); // Check immediately
        }
        
        async function checkStatus() {
            if (!currentTransactionCode || currentTransactionCode === 'null') return;
            
            checkCount++;
            log(`Check #${checkCount} for ${currentTransactionCode}`);
            
            try {
                const response = await fetch(`${API_URL}/api/payment/status/${currentTransactionCode}`);
                const data = await response.json();
                
                log(`Status: ${JSON.stringify(data)}`);
                
                if (response.ok && data.status === 'success') {
                    const state = data.data.state;
                    
                    if (state === 'COMPLETED' || data.data.paid === true) {
                        clearInterval(statusCheckInterval);
                        log('‚úÖ PAYMENT COMPLETED!');
                        
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = `
                            <strong>‚úÖ Payment Successful!</strong><br><br>
                            Amount: KES ${data.data.amount}<br>
                            Phone: ${data.data.phone_number}<br>
                            Transaction: ${currentTransactionCode}
                        `;
                        checkStatusBtn.style.display = 'none';
                    } else if (state === 'FAILED' || state === 'CANCELLED') {
                        clearInterval(statusCheckInterval);
                        log(`‚ùå PAYMENT ${state}!`);
                        
                        statusDiv.className = 'status error';
                        statusDiv.innerHTML = `
                            <strong>‚ùå Payment ${state}</strong><br><br>
                            Transaction: ${currentTransactionCode}
                        `;
                    }
                }
                
                if (checkCount >= 60) {
                    clearInterval(statusCheckInterval);
                    log('‚è± Timeout after 60 checks');
                }
            } catch (error) {
                log(`Status check error: ${error.message}`);
            }
        }
        
        checkStatusBtn.addEventListener('click', checkStatus);
    </script>
</body>
</html>
