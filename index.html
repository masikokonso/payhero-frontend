<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayHero Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .processing {
            text-align: center;
            padding: 30px 20px;
            display: none;
        }

        .processing.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .processing p {
            color: #666;
            font-size: 14px;
        }

        .processing .check-count {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        .payment-form.hide {
            display: none;
        }
        
        .new-payment-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ PayHero Paymenta</h1>
        <p class="subtitle">M-Pesa STK Push - Till 6253624</p>
        
        <div class="payment-form" id="paymentForm">
            <form id="mpesaForm">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="0712345678"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount (KES)</label>
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="100"
                        min="1"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <input 
                        type="text" 
                        id="description" 
                        placeholder="Payment description"
                        value="Test Payment"
                    >
                </div>
                
                <button type="submit" id="payBtn">Pay with M-Pesa</button>
            </form>
        </div>

        <div class="processing" id="processingState">
            <div class="spinner"></div>
            <h3>Verifying Payment...</h3>
            <p>Check your phone for M-Pesa prompt<br>Enter your PIN to complete</p>
            <div class="check-count" id="checkCount">Checking... (0/60)</div>
        </div>
        
        <div class="status" id="status"></div>
        
        <button class="new-payment-btn" id="newPaymentBtn" style="display: none;">
            Make New Payment
        </button>
    </div>

    <script>
        const API_URL = 'https://payhero-api.onrender.com';
        
        let currentTransactionCode = null;
        let statusCheckInterval = null;
        let checkCount = 0;
        const MAX_CHECKS = 60;
        const CHECK_INTERVAL = 3000;
        
        const mpesaForm = document.getElementById('mpesaForm');
        const paymentForm = document.getElementById('paymentForm');
        const processingState = document.getElementById('processingState');
        const statusDiv = document.getElementById('status');
        const newPaymentBtn = document.getElementById('newPaymentBtn');
        const checkCountDiv = document.getElementById('checkCount');
        
        mpesaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            
            currentTransactionCode = null;
            checkCount = 0;
            statusDiv.style.display = 'none';
            newPaymentBtn.style.display = 'none';
            
            paymentForm.classList.add('hide');
            processingState.classList.add('show');
            checkCountDiv.textContent = 'Initiating payment...';
            
            try {
                const response = await fetch(`${API_URL}/api/payment/initiate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        amount: parseFloat(amount),
                        description: description
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    currentTransactionCode = data.data.transaction_code;
                    
                    console.log('Payment initiated:', currentTransactionCode);
                    
                    checkCountDiv.textContent = 'Checking payment status...';
                    
                    setTimeout(() => {
                        startStatusChecking();
                    }, 5000);
                    
                } else {
                    showError(data.message || 'Failed to initiate payment');
                }
            } catch (error) {
                console.error('Payment error:', error);
                showError('Connection error: ' + error.message);
            }
        });
        
        function startStatusChecking() {
            checkCount = 0;
            
            statusCheckInterval = setInterval(async () => {
                checkCount++;
                checkCountDiv.textContent = `Checking... (${checkCount}/${MAX_CHECKS})`;
                
                console.log(`Check ${checkCount}/${MAX_CHECKS} for ${currentTransactionCode}`);
                
                await checkPaymentStatus();
                
                if (checkCount >= MAX_CHECKS) {
                    stopChecking();
                    showTimeout();
                }
            }, CHECK_INTERVAL);
        }
        
        function stopChecking() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }
        
        async function checkPaymentStatus() {
            if (!currentTransactionCode) return;
            
            try {
                const response = await fetch(`${API_URL}/api/payment/status/${currentTransactionCode}`);
                const data = await response.json();
                
                console.log(`Status response:`, data);
                
                if (response.ok && data.status === 'success') {
                    const payment = data.data;
                    const state = payment.state;
                    
                    if (state === 'COMPLETED' || payment.paid === true) {
                        stopChecking();
                        showSuccess(payment);
                    } 
                    else if (state === 'FAILED' || state === 'CANCELLED' || state === 'EXPIRED' || state === 'REJECTED') {
                        stopChecking();
                        showFailed(state, payment);
                    }
                    else {
                        console.log(`Payment still ${state}, continuing checks...`);
                    }
                } else {
                    console.error('Status check failed:', data);
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }
        
        function showSuccess(payment) {
            processingState.classList.remove('show');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                <h3 style="margin-bottom: 15px; font-size: 20px;">‚úÖ Payment Successful!</h3>
                <p style="margin: 5px 0;"><strong>Amount:</strong> KES ${payment.amount}</p>
                <p style="margin: 5px 0;"><strong>Phone:</strong> ${payment.phone_number}</p>
                <p style="margin: 5px 0;"><strong>Transaction:</strong> ${currentTransactionCode}</p>
                <p style="margin-top: 15px; font-size: 14px; color: #0c5460;">Your payment has been confirmed!</p>
            `;
            newPaymentBtn.style.display = 'block';
        }
        
        function showFailed(state, payment) {
            processingState.classList.remove('show');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                <h3 style="margin-bottom: 15px; font-size: 20px;">‚ùå Payment ${state}</h3>
                <p style="margin: 5px 0;"><strong>Status:</strong> ${state}</p>
                <p style="margin: 5px 0;"><strong>Amount:</strong> KES ${payment.amount}</p>
                <p style="margin: 5px 0;"><strong>Transaction:</strong> ${currentTransactionCode}</p>
                <p style="margin-top: 15px; font-size: 14px;">
                    ${state === 'CANCELLED' ? 'You cancelled the payment on your phone.' : 
                      state === 'FAILED' ? 'The payment failed. Please try again.' : 
                      state === 'EXPIRED' ? 'Payment expired. You took too long to enter PIN.' :
                      'The payment was rejected.'}
                </p>
            `;
            newPaymentBtn.style.display = 'block';
        }
        
        function showTimeout() {
            processingState.classList.remove('show');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                <h3 style="margin-bottom: 15px; font-size: 20px;">‚è±Ô∏è Verification Timeout</h3>
                <p style="margin: 5px 0;"><strong>Transaction:</strong> ${currentTransactionCode}</p>
                <p style="margin-top: 15px; font-size: 14px;">
                    Payment verification timed out after 3 minutes.<br><br>
                    The payment may still be processing. Check your M-Pesa messages.
                </p>
            `;
            newPaymentBtn.style.display = 'block';
        }
        
        function showError(message) {
            processingState.classList.remove('show');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                <h3 style="margin-bottom: 15px; font-size: 20px;">‚ùå Error</h3>
                <p>${message}</p>
            `;
            newPaymentBtn.style.display = 'block';
            stopChecking();
        }
        
        newPaymentBtn.addEventListener('click', () => {
            stopChecking();
            currentTransactionCode = null;
            checkCount = 0;
            
            paymentForm.classList.remove('hide');
            processingState.classList.remove('show');
            statusDiv.style.display = 'none';
            newPaymentBtn.style.display = 'none';
            
            mpesaForm.reset();
            document.getElementById('description').value = 'Test Payment';
        });
    </script>
</body>
</html>
